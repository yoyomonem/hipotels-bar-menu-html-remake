<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <title>Hipotels Gran Playa de Palma Bar Menu</title>
</head>
<body>
  <header id="menu">
    <div class="image" id="beginning">
      <img src="https://info.hipotels.com/assets/img/cartas/mallorca/bar/bar-4-plus/bar-4-plus_.jpg">
    </div>
    <div class="tile" id="soft-drinks">
      <h1>SOFT DRINKS</h1>
      <div class="items" id="soft-drinks-items">
        <div class="item">
          <p class="name">Mineral water (with or without gas, class 25)</p>
          <p class="price">2.25€</p>
        </div>
        <div class="item">
          <p class="name">Mineral water (with or without gas, class 50)</p>
          <p class="price">3.30€</p>
        </div>
        <div class="item">
          <p class="name">Cocoa shake</p>
          <p class="price">2.85€</p>
        </div>
        <div class="item">
          <p class="name">Coca Cola (Normal/Zero)</p>
          <p class="price">2.65€</p>
        </div>
        <div class="item">
          <p class="name">Lemon/Orange Fanta/Sprite</p>
          <p class="price">2.65€</p>
        </div>
        <div class="item">
          <p class="name">Nestea/Ginger Ale</p>
          <p class="price">3.20€</p>
        </div>
        <div class="item">
          <p class="name">Red Bull</p>
          <p class="price">4.50€</p>
        </div>
      </div>
    </div>
    <div class="image" id="end">
      <img src="https://info.hipotels.com/assets/img/cartas/mallorca/bar/bar-4-plus/bar-4-plus_16.jpg">
    </div>
  </header>
</body>
</html>
